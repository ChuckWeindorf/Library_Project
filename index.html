<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
  </head>
  <body>
            <!---->
    <main
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      "
    >

    <div>
        <h1>Library Project</h1>
        <div id="library">
          <!-- Add table here -->
          <div>
            <table>
              <tr>
            <td><label for="bookTitle">Enter the book title: </label></td>
            <td><input type="text" id="bookTitle"></td></tr>
            <tr>
            <td><label for="bookAuthor">Enter the author's name: </label></td>
            <td><input type="text" id="bookAuthor"></td></tr>
            <tr>
            <td><label for="bookRead">Have you read it? </label></td>
            <td><input type="checkbox" id="bookRead"></td></tr>
            <tr><td><input type="button" id="bookButton" value="Add this book"></td></tr>
          </table>
          </div>
          <table id="table" style="min-width: 680px; margin: 2rem">
            <thead>
              <tr>
                <th id="counters">Title</th>
                <th>Author</th>
                <th>Read</th>
                <th>Number</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tablebody">
               
            </tbody>
          </table>
        </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
